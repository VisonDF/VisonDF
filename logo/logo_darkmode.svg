<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 100 100" 
     width="100" 
     height="100" 
     role="img" 
     aria-label="Vison head logo" 
     color="#000000">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#cce0d6"></rect>

  <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head outline -->
    <path d="M20 45
             Q15 30 30 22
             Q50 10 70 22
             Q85 30 80 45
             Q78 65 60 75
             Q50 80 40 75
             Q22 65 20 45 Z"></path>

    <!-- Ears -->
    <path d="M32 30 Q28 25 30 20"></path>
    <path d="M68 30 Q72 25 70 20"></path>

    <!-- Eyes -->
    <circle cx="40" cy="45" r="2"></circle>
    <circle cx="60" cy="45" r="2"></circle>

    <!-- Nose -->
    <path d="M48 55 Q50 57 52 55"></path>

    <!-- Whiskers -->
    <path d="M30 55 H15"></path>
    <path d="M30 60 H18"></path>
    <path d="M70 55 H85"></path>
    <path d="M70 60 H82"></path>
  </g>
</svg>
